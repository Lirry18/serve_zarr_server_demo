resources:
  temp2m:                       # â†” /collections/temp2m
    type: collection
    title:
      en: 2m Temperature
    description: test
    providers:
      - type: edr
        name: xarray-edr
        data: gs://base-era5_low_res/data.zarr     # map met .zmetadata
        options:
          variable: '10m_u_component_of_wind'
          open_kwargs:
            engine: zarr
            chunks: auto
            backend_kwargs:
              consolidated: true
          dimensions:
            x: longitude
            y: latitude
            time: time
    formats:                                       # uitvoer-formaten
      - name: coveragejson
      - name: png
      - name: geotiff